tcp:
  routers:
    ssh:
      entryPoints:
        - "ssh"
      rule: "HostSNI(`*`)"
      service: ssh
      tls:
        passthrough: true
      middlewares:
        - "ssh-whitelist"

  services:
    ssh:
      loadBalancer:
        servers:
          - address: "ubuntu:22"

  middlewares:
    ssh-whitelist:
      ipWhiteList:
        sourceRange:
          - "127.0.0.1/32"
          - "::1/128"
          # Ajoutez ici les IPs autoris√©es pour SSH
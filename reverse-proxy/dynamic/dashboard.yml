http:
  routers:
    dashboard:
      entryPoints:
        - websecure
      rule: "Host(`traefik.iaproject.fr`)"
      service: api@internal
      middlewares:
        - auth-basic
        - secure-headers@file
        - rate-limit@file
        - ip-whitelist@file
      tls:
        options: default

  middlewares:
    auth-basic:
      basicAuth:
        users:
          - "admin:$apr1$ruca84Hq$mbjdMZBAG.KWn7vfN/SNK/"  # À remplacer par votre hash généré avec htpasswd -nb admin votreMotDePasse

tls:
  options:
    default:
      minVersion: VersionTLS12
      cipherSuites:
        - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
      curvePreferences:
        - CurveP521
        - CurveP384